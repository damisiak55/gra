<html lang="pl_PL" dir="ltr">

    <meta charset="utf-8">
    <title>Kalendarz wieloletni - Damisiak</title>
    <!--Wykonane przez Damisiak za przykładem projektu ,,Calendar,, z kanału CodingNepal.-->
    <!--Jeżeli znajdziesz błąd w działaniu kalendarza zgłoś go używając formularza pod adresem - -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" href="https://cdn.glitch.global/b2975cf5-4738-4133-9a39-acf06977071c/calendar.png?v=1674677961445" type="image/x-icon">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        
        <p>Kalendarz</p>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Niedz.</li>
          <li>Pon.</li>
          <li>Wt.</li>
          <li>Śr.</li>
          <li>Czw.</li>
          <li>Pt.</li>
          <li>Sob.</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>


  </body>
</html>
