  <body>
    <div class="wrapper">
      <img src="cookie.png" alt="">
      <div class="content">
        <header>Pliki Cookies</header>
        <p>Ciasteczka to małe pliki tekstowe, które przeglądarka internetowa zapisuje na komputerze użytkownika podczas odwiedzania witryny internetowej. </p>
        <div class="buttons">
          <button class="item">Akceptuje!</button>
          <a href="pl/ciasteczka/index.html" class="item">Więcej<br>informacji...</a>
        </div>
      </div>
    </div>
  
    <script>
      const cookieBox = document.querySelector(".wrapper"),
      acceptBtn = cookieBox.querySelector("button");
  
      acceptBtn.onclick = ()=>{
        //setting cookie for 1 month, after one month it'll be expired automatically
        document.cookie = "CookieBy=CodingNepal, damisiak; max-age="+60*60*24*30;
        if(document.cookie){ //if cookie is set
          cookieBox.classList.add("hide"); //hide cookie box
        }else{ //if cookie not set then alert an error
          alert("⚠️ Błąd: Nie można ustawić plików cookies. Sprawdź, czy ustawienia przeglądarki pozwalają na zapisywanie plików cookie.");
        }
      }
      let checkCookie = document.cookie.indexOf("CookieBy=CodingNepal"); //checking our cookie
      //if cookie is set then hide the cookie box else show it
      checkCookie != -1 ? cookieBox.classList.add("hide") : cookieBox.classList.remove("hide");
    </script>
